<div class="container">
    <h2>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h2>
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
            <label>Title</label>
            <input formControlName="title" class="form-control" />
            <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-danger">
                Title is required
            </div>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select formControlName="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
        <a routerLink="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
