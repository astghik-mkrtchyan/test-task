<div class="container">
    <h2>Tasks</h2>
    <a routerLink="/tasks/new" class="btn btn-primary">Create Task</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks()">
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a [routerLink]="['/tasks', task.id]" class="btn btn-sm btn-secondary">Edit</a>
                    <button (click)="deleteTask(task.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
